<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singular Socks Society</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Singularity</a></li>
        <li><a href="#">Uniqueness</a></li>
        <li><a href="#">Narrative</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Singular <span>Socks</span> Society</h1>
    <div class="image-container">
      <img src="images/sockshead.png" alt="Mismatched Socks">
    </div>

    <section class="product-grid">
      <div class="product">
        <img src="images/sock1.png" alt="A sock">
        <h3>Silky Sensation</h3>
      </div>

      <div class="product">
        <img src="images/sock2.png" alt="A sock">
        <h3>Mocca Mirage</h3>
      </div>

      <div class="product">
        <img src="images/sock3.png" alt="A sock">
        <h3>Taupe Tranquility</h3>
      </div>

      <div class="product">
        <img src="images/sock4.png" alt="A sock">
        <h3>Orange Obscura</h3>
      </div>
    </section>

    <button class="btn">Serendipity in stitches</button>
  </div>


  <footer>
    <nav>
      <ul>
        <li><a href="#">Community</a></li>
        <li><a href="#">Our mission</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
